 <div class="chmTools_tool_container chmCL_main"
     style="width:100%;height:100%;font-size: 14px; box-sizing: border-box; padding:10px;letter-spacing: 2px;">
     <span style="width: 50%;height: 100%;float: left;">
         <div class="one_row">
             <span class="chmST_label_title chmCL_label_title">姓</span>
             <div style="display: inline-block;">
                 <div node_type="mark_node" style="position: absolute;" class="focus_next can_mark">
                 </div>
                 <input v-model="property.last_name" class="chmST_float_panel_input_box chmCL_float_panel_input_box"
                     style="width: 30px;">
             </div>

             <span class="chmST_label_title chmCL_label_title">数量</span>
             <div style="display: inline-block;">
                 <div node_type="mark_node" style="position: absolute;" class="focus_next can_mark">
                 </div>
                 <input v-model="property.quantity" class="chmST_float_panel_input_box chmCL_float_panel_input_box"
                     style="width: 27px;">
             </div>
         </div>
         <div class="one_row">
             <span>
                 <span class="chmST_label_title chmCL_label_title">女</span>
                 <label class="switch can_mark">
                     <input v-model="property.is_gril" type="checkbox" name="is_gril">
                     <div class="slider round"></div>
                 </label>
             </span>
             <span>
                 <span class="chmST_label_title chmCL_label_title" style="margin-left: 6px;">复姓</span>
                 <label class="switch can_mark">
                     <input v-model="property.is_compound_surname" type="checkbox" name="compound_surname">
                     <div class="slider round"></div>
                 </label>
             </span>
         </div>
         <div class="one_row">
             <button @click="random_name(property)" class="generate chmST_sibar_btn chmCL_sibar_btn can_mark">生成
             </button>
             <button @click="random_and_insert(property)" class="chmST_sibar_btn chmCL_sibar_btn can_mark">生成1个并插入
             </button>
         </div>
     </span>
     <span style="width: 50%;height: 100%;display: inline-block;text-align: center;">
         <button v-for="name in name_list" @click="insert_to_editor(name)"
             class="chmST_label_title chmCL_label_title can_mark"
             style="margin-bottom: 4px;margin-left: 4px;">{{name}}</button>
     </span>
 </div>
