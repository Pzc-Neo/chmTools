<div class="chmTools_tool_container chmCL_main"
    style="width:100%; height:100%; box-sizing: border-box; font-size: 14px; padding:10px; letter-spacing: 2px;">
    <!-- <h1>生成词语</h1> -->
    <span style="width: 185px;float: left;">
        <div class="one_row">
            <select name="select_dict" class="select_dict chmCL_item_search_box chmCL_border_style_all style_inherit"
                style="width: 176px;">
            </select>
        </div>
        <div class="one_row">
            <span class="chmST_label_title chmCL_label_title">个数</span>
            <div style="display: inline-block;">
                <div node_type="mark_node" style="position: absolute;" class="focus_next can_mark">
                </div>
                <input class="quantity chmST_float_panel_input_box  chmCL_border_style_all" style="width: 30px;"
                    value="5">
            </div>
            <span class="chmST_label_title chmCL_label_title">词频</span>
            <div style="display: inline-block;">
                <div node_type="mark_node" style="position: absolute;" class="focus_next can_mark">
                </div>
                <input class="count chmST_float_panel_input_box  chmCL_border_style_all" style="width: 36px;"
                    value="50">
            </div>
        </div>
        <div class="one_row">
            <span class="chmST_label_title chmCL_label_title">结尾加分隔符</span>
            <div style="display: inline-block;">
                <div node_type="mark_node" style="position: absolute;" class="focus_next can_mark">
                </div>
                <input class="separator chmST_float_panel_input_box  chmCL_border_style_all" style="width: 64px;"
                    value="   ">
            </div>
        </div>
        <div class="one_row">
            <button style="margin:0px 0px"
                class="generate_word_dict_from_file chmST_sibar_btn chmCL_sibar_btn  can_mark">制作词典</button>
            <button style="margin:0px 0px" class="random_word chmST_sibar_btn chmCL_sibar_btn can_mark">生成</button>
            <button style="margin:0px 0px" class="insert chmST_sibar_btn chmCL_sibar_btn can_mark">插入</button>
        </div>
        <div class="one_row">
            <button style="margin:0px 0px"
                class="open_dict_folder chmST_sibar_btn chmCL_sibar_btn can_mark">打开词典文件夹</button>
        </div>
    </span>
    <span class="show_result" style="display: inline-block;width: 100px;text-align: left;">
    </span>
</div>
